<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Hubungi</title>
<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial,sans-serif;
}

body {
  color: #334;
  background: #f5f5f5;
}

header {
  background: linear-gradient(90deg, #58cc2a, #feb47b);
  color: #ffffff;
  padding: 30px 20px;
  text-align: center;
}

header h1 {
  margin-bottom: 20px;
  font-size: 2.5em;
}

header ul {
  list-style: none;
}

header ul li {
  display: inline-block;
  margin: 0 15px;
}

header ul li a {
  color: #ffffff;
  text-decoration: none;
  font-size: 1.1em;
  transition: color 0.3s ease;
}

header ul li a.active,
header ul li a:hover {
  color: #ffefcc;
}

.contact {
  padding: 50px 20px;
  max-width: 1000px;
  margin: 0 auto;
}

.contact h2 {
  color: #ff7e5f;
  margin-bottom: 30px;
  text-align: center;
  font-size: 2em;
}

.contact-wrapper {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
  align-items: start;
}

.contact-info .info-item {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
  font-size: 1.1em;
}

.contact-info .info-item span {
  font-size: 1.5em;
  margin-right: 15px;
  color: #ff7e5f;
}

.contact-form {
  background: #ffffff;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 20px -5px #0005;
  display: flex;
  flex-direction: column;
}

.contact-form input,
.contact-form textarea {
  margin-bottom: 20px;
  padding: 15px;
  font-size: 1em;
  border: 1px solid #ff7e5f;
  border-radius: 10px;
  outline: none;
  transition: all 0.3s ease;
}

.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #ff9e79;
  box-shadow: 0 0 10px #ff9e79;
}

.contact-form button {
  padding: 15px;
  background: linear-gradient(90deg, #ff7e5f, #feb47b);
  color: #ffffff;
  font-weight: bold;
  border: none;
  border-radius: 30px;
  transition: all 0.3s ease;
  cursor: pointer;
  box-shadow: 0 5px 10px -5px #ff7e5f;
}

.contact-form button:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 20px -10px #ff7e5f;
  background: linear-gradient(90deg, #feb47b, #ff7e5f);
}

footer {
  text-align: center;
  padding: 20px;
  color: #fff;
  background: #ff7e5f;
}

</style>
</head>
<body>
  <header>

        <li><a href="contact.html" class="active">Hubungi</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <h2>Kirim Pesan atau Hubungi Langsung</h2>
    <div class="contact-wrapper">
      <div class="contact-info">
        <div class="info-item">
          <span>üìç</span>
          <p>Jl.Sampul Gang Gereja No 17  </p>
        </div>
        <div class="info-item">
          <span>üìû</span>
          <p>0812-3456-789</p>
        </div>
        <div class="info-item">
          <span>‚úâ</span>
          <p>info@wisatahits.co.id</p>
        </div>
      </div>

      <form action="#" method="POST" class="contact-form">
        <input type="text" name="nama" placeholder="Nama Lengkap" required>
        <input type="email" name="email" placeholder="Email Anda" required>

        <textarea name="pesan" rows="5" placeholder="Tulis pesan Anda..." required></textarea>

    </div>
  </section>

  <footer>
